<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div th:if="${param.success}" class="alert alert-success">Registration successful!</div>
        <form th:action="@{/register/save}" th:object="${user}" method="post" class="form-container">
             <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
