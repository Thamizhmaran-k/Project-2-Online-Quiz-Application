<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2 th:text="${quiz.id == null} ? 'Create New Quiz' : 'Edit Quiz'"></h2>
        <form th:action="${quiz.id == null} ? @{/admin/quiz/add} : @{/admin/quiz/edit/{id}(id=${quiz.id})}" th:object="${quiz}" method="post" class="form-container">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="timeLimitInSeconds">Time Limit (in seconds):</label>
                <input type="number" id="timeLimitInSeconds" th:field="*{timeLimitInSeconds}" class="form-control" required min="1">
            </div>
            <button type="submit" class="btn">Save Quiz</button>
            <a th:href="@{/admin/dashboard}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
