<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- ... top part ... -->
        <h3>Existing Quizzes</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <!-- Changed header -->
                    <th>Time/Question (Secs)</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td th:text="${quiz.title}"></td>
                    <td th:text="${quiz.description}"></td>
                    <td th:text="${quiz.timePerQuestionInSeconds}"></td> 
                    <td>
                        <a th:href="@{/admin/quiz/{id}/questions(id=${quiz.id})}" class="btn">Manage Questions</a>
                        <a th:href="@{/admin/quiz/edit/{id}(id=${quiz.id})}" class="btn">Edit</a>
                        <a th:href="@{/admin/quiz/delete/{id}(id=${quiz.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
